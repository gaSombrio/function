<script>
    /*
    PROBLEMA: CÁLCULO DO IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //ENTRADA
    let peso = Number(prompt(`Qual o seu peso?`));
    let altura = Number(prompt(`Qual a sua altura?`))


    //PROCESSAMENTO
    function imc(n1, n2) {
        let i = n1 / Math.pow(n2, 2)
        return i
    }

    //SAÍDA
    let resul = imc(peso, altura)
    alert(resul.toFixed(2))

</script>
